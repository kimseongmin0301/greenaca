<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>box-sizing</title>
<style>
	div {
  		border: 15px solid blue;
  		background: yellow;
  		width:300px;
  		margin:0 0 40px 0;
		text-align:center;
}
	#a{
		box-sizing:content-box;
	}
	#b{
		box-sizing:border-box;
		
	}
</style>


</head>
<body>

	<div id="a">이 텍스트가 차지하는 폭이 300픽셀이다.</div>
	
	
	<div id="b">경계선 박스의 폭이 300픽셀이다.</div>

	
</body>
</html>
