<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>text-shadow</title>
<style>
	div{
		font-size:4.0em;
		font-weight:bold;
		font-family:"궁서체";
	}
	
	#s1{
		text-shadow:3px 3px 3px gray;	
	}
	#s2{
		text-shadow:3px 3px 0 gray;	
	}
	#s3{
		text-shadow:-3px -3px 3px red;	
	}
	#s4{
		text-shadow:0px 0px 8px yellow;
		color:red;
		background-color:black;
		font-size:4.0em;
		font-weight:bold;
		font-family:"궁서체";
	}
	
</style>
</head>
<body>

		<div id="s1">그림자 문자</div>
		<div id="s2">그림자 문자</div>
		<div id="s3">그림자 문자</div>
		<span id="s4">그림자 문자</span>
		

</body>
</html>
